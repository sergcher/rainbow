{% extends "main/base.html" %}

{% block content %}

{% url 'tariff:tariff_list' as list_all %}

<div class="container d-flex justify-content-center mt-5" style="width: 50%;">
    <div class="col mt-5 text-center">
        <h1 class="mb-5">{{ title }}</h1>

        <p class="h5">Подтвердите удаление тарифа</p>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary btn-lg" value="Сохранить" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-lg" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Отмена">
        </form>
    </div>
</div>

{% endblock %}
